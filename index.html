<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
  <header>
    <h1>Code Quiz</h1>
  </header>
  <section class="start" data-index="0">
    <h2 id="next">Ready for a quiz about Marvel??</h2>
    <button>Start</button>
  </section>
  <section class="question" data-index="1">
    <h2 id="next">Which element did Tony Stark (re)discover?</h2>
    <button data-choice="a">a. Vibranium</button>
    <button data-choice="b">b. Unobtainium</button>
    <button data-choice="a">c. Adamantium</button>
    <button data-choice="b">d. Potassium</button>
  </section>
  <section class="start" data-index="0">
    <h2 id="next">Which hammer replaces Thors' Mighty Mjolnir?</h2>
    <button data-choice="a">a. Wind Breaker</button>
    <button data-choice="b">b. Tornado</button>
    <button data-choice="c">c. Storm Breaker</button>
    <button data-choice="d">d. Frank</button>
  </section>
  <section class="question" data-index="3">
    <h2 id="next">What Infinity stone does not exist?</h2>
    <button data-choice="a">a. Soul</button>
    <button data-choice="b">b. Time</button>
    <button data-choice="c">c. Power</button>
    <button data-choice="d">d. Creation</button>
  </section>
  <section class="question" data-index="4">
    <h2 id="next">Who was the main villian in the Black Panther?</h2>
    <button data-choice="a">a. Kill-Destroyer</button>
    <button data-choice="b">b. Kill-Monger</button>
    <button data-choice="c">c. Kill-Slayer</button>
    <button data-choice="d">d. Kill-Panther</button>
  </section>
  <section class="question" data-index="5">
    <h2 id="next">What type of radiation turned Dr. Banner into the Hulk? </h2>
    <button data-choice="a">a. Gamma</button>
    <button data-choice="b">b. Lambda</button>
    <button data-choice="c">c. Biological</button>
    <button data-choice="d">d. Omega</button>
  </section>
  <section class="gameover" data-index="6">
    <h2>Game...Over...</h2>
    
 
  </section>
  <script src="./script.js"></script>
</body>
</html>
